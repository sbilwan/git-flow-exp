    id "nebula.project" version "3.4.1"
}

project.group = 'gitflowexp'
project.description = 'Test git flow plugin'


apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'nebula.nebula-release'


repositories {
    jcenter()
    mavenCentral()
}


jar {
   baseName = "git-flow"
}

